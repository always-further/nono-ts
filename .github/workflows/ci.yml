name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install system dependencies (Linux)
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config
      - name: Checkout nono core dependency
        run: |
          if [ ! -d ../nono/.git ]; then
            git clone --depth 1 https://github.com/always-further/nono.git ../nono
          fi
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          components: rustfmt, clippy
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
      - run: npm ci
      - run: cargo fmt --check
      - run: cargo clippy -- -D warnings

  examples-docs-smoke:
    name: Examples + Docs Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install system dependencies (Linux)
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config
      - name: Checkout nono core dependency
        run: |
          if [ ! -d ../nono/.git ]; then
            git clone --depth 1 https://github.com/always-further/nono.git ../nono
          fi
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22
      - run: npm ci
      - name: Build local native addon for examples
        run: npm run build:debug
      - name: Run examples list
        run: npm run examples:list
      - name: Run safe examples (JS + TS)
        run: npm run example:all
      - name: Run opt-in apply inheritance check (JS)
        run: NONO_APPLY=1 npm run example:js:10-subprocess-inheritance
      - name: Run opt-in apply inheritance check (TS)
        run: NONO_APPLY=1 npm run example:ts:10-subprocess-inheritance
      - name: Run demonstrator dry-run
        run: npm run demo:dry-run
      - name: Fail on stale docs route pattern
        run: |
          if grep -R -n '/sdk/' docs; then
            echo "Found stale /sdk/ routes in docs."
            exit 1
          fi

  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-13
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config
      - name: Checkout nono core dependency
        run: |
          if [ ! -d ../nono/.git ]; then
            git clone --depth 1 https://github.com/always-further/nono.git ../nono
          fi
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          targets: ${{ matrix.target }}
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20
      - run: npm ci
      - name: Build native module
        run: npm run build
      - name: Run tests
        if: ${{ !contains(matrix.target, 'aarch64-unknown-linux') }}
        run: |
          if [[ -f test.js ]]; then
            npm test
          else
            echo "No test.js found; skipping npm test"
          fi
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: binding-${{ matrix.target }}
          path: "*.node"
          if-no-files-found: error
